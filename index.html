<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moletom Rocketseat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="httpss://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
    <header id="top"><img src="./assets/logo.svg">
        <header class="cart"><img class="bag" src="./assets/shopping-bag.svg" 
            style="margin-top: 5px;"> <p>Cart (3)</p>
            <header class="line"></header>
            <p class="account">Account</p>
            <img class="profile" src="./assets/grazys-profile1.png">
        </header>
    </header>
    </div>
    <div>
        <header id="item">
            <img src = "assets/moletom.svg">
        </header>
    </div>
    <div>
        <header id="description">
            <header class="legend">
                <h1>Moletom Never Stop Learning</h1>
                <p class="text">Moletom fabricado com 88% de algodão e 12% de poliéster.</p>
            </header>
            <header id="price">
                <header class="value">
                    <p><b>R$99</b></p>
                </header>
                <p class="portion">Em 12x s/ juros de R$8,25</p>
            </header>
                <p class="size">Tamanhos</p>
            <header class="table-size">
                <header class="p"><p>P</p></header>
                <header class="m"><p>M</p></header>
                <header class="g"><p>G</p></header>
                <header class="gg"><p>GG</p></header>
            </header>
            <header id="addtocart" onclick="toggleMode()">
                <p>Adicionar ao carrinho</p>
            </header>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
